<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello i am a %s string", 'Chin');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background: red;');

    // warning!
    console.warn('OH NOOO!');

    // Error :|
    console.error('Holy Shet!');

    // Info
    console.info('This is uptown funk!');

    // Testing
    const p = document.querySelector('p');
    console.assert (p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Chin');
    console.count('Chin');
    console.count('Yin');
    console.count('Yin');
    console.count('Chin');
    console.count('Yin');
    console.count('Chin');
    console.count('Yin');
    console.count('Yin');
    console.count('Yin');
    console.count('Yin');
    console.count('Yin');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/shern91')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
